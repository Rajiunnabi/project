    <title>Draggable and Resizable Images on Canvas</title>

<body>

	 <div class="change" style="position:absolute; left:105vh">
        <h1>Jack &amp; Jones T-shirt</h1>
        <p>Tshirt project</p>

            type="color"

	<script src="tcolor.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');
        const images = [];

        canvas.width = 195; // Original canvas width
        canvas.height = 295; // Original canvas height
        let selectedImage = null;

        class DraggableImage {
            constructor(img, x, y, width, height) {
                this.img = img;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.aspectRatio = img.width / img.height; // Store the aspect ratio
                this.dragging = false;
                this.offsetX = 0;
                this.offsetY = 0;
            }

            draw() {
                ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
                if (this === selectedImage) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                }
            }

            contains(mx, my) {
                return (this.x <= mx) && (this.x + this.width >= mx) &&
                       (this.y <= my) && (this.y + this.height >= my);
            }

            startDragging(mx, my) {
                if (this.contains(mx, my)) {
                    this.dragging = true;
                    this.offsetX = mx - this.x;
                    this.offsetY = my - this.y;
                    return true;
                }
                return false;
            }

            drag(mx, my) {
                if (this.dragging) {
                    this.x = mx - this.offsetX;
                    this.y = my - this.offsetY;
                }
            }

            stopDragging() {
                this.dragging = false;
            }

            resize(delta) {
                const newWidth = this.width + delta;
                const newHeight = newWidth / this.aspectRatio;
                if (newWidth > 0 && newHeight > 0) {
                    this.width = newWidth;
                    this.height = newHeight;
                }
            }
        }

        imageLoader.addEventListener('change', handleImage, false);

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Calculate scaled dimensions to fit within canvas
                    const scaleFactor = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const width = img.width * scaleFactor;
                    const height = img.height * scaleFactor;
                    images.push(new DraggableImage(img, 50, 50, width, height));
                    draw();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            images.forEach(img => img.draw());
        }

        canvas.addEventListener('mousedown', (e) => {
            const mx = e.offsetX;
            const my = e.offsetY;
            selectedImage = null;
            images.forEach(img => {
                if (img.startDragging(mx, my)) {
                    selectedImage = img;
                    canvas.addEventListener('mousemove', onMouseMove, false);
                    canvas.addEventListener('mouseup', onMouseUp, false);
                }
            });
            draw();
        });

        function onMouseMove(e) {
            const mx = e.offsetX;
            const my = e.offsetY;
            images.forEach(img => img.drag(mx, my));
            draw();
        }

        function onMouseUp() {
            images.forEach(img => img.stopDragging());
            canvas.removeEventListener('mousemove', onMouseMove, false);
            canvas.removeEventListener('mouseup', onMouseUp, false);
        }

        canvas.addEventListener('wheel', (e) => {
            const mx = e.offsetX;
            const my = e.offsetY;
            images.forEach(img => {
                if (img.contains(mx, my)) {
                    const delta = e.deltaY > 0 ? -10 : 10;
                    img.resize(delta);
                    draw();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' && selectedImage) {
                const index = images.indexOf(selectedImage);
                if (index > -1) {
                    images.splice(index, 1);
                    selectedImage = null;
                    draw();
                }
            }
        });
    </script>
	
</body>
